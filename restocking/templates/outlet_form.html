{% extends "base.html" %}
{% block content %}
{% set back_url = url_for('suppliers_list') %}
<h3>Setup Outlet Details</h3>
<form method="post" class="card grid" style="max-width:400px; gap:14px;">
  <label>Outlet Name
    <input name="name" value="{{ outlet.name if outlet else '' }}" required>
  </label>
  <label>Address
    <input name="address" value="{{ outlet.address if outlet else '' }}">
  </label>
  <label>Notes
    <input name="notes" value="{{ outlet.notes if outlet else '' }}" placeholder="Any special instructions">
  </label>
  <input id="qty_{{it.id}}" name="qty_{{it.id}}" type="number" min="0" 
       value="{{ form_data.get('qty_' + it.id|string, '0.00') }}" 
       step="{{ it.default_qty }}" class="qty-input">
  <button type="submit" class="btn primary">Save Outlet</button>
</form>
{% endblock %}
