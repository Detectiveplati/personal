{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:400px; margin:auto; padding:18px;">
  <h3 style="margin-top:0;">Outlet Setup</h3>
  <form method="post" class="grid" style="gap: 12px;">
    <label class="form-label">
      <span>Outlet Name</span>
      <input name="name" value="{{ outlet.name if outlet else '' }}" required class="input-wide">
    </label>
    <label class="form-label">
      <span>Address</span>
      <input name="address" value="{{ outlet.address if outlet else '' }}" class="input-wide">
    </label>
    <label class="form-label">
      <span>Notes</span>
      <input name="notes" value="{{ outlet.notes if outlet else '' }}" class="input-wide">
    </label>
    <button type="submit" class="btn primary">Save</button>
  </form>
</div>
{% endblock %}
