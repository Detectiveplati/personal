{% extends "base.html" %}{% block content %}
<div class="card grid">
  <form method="get" class="row">
    <input name="q" value="{{ q or '' }}" placeholder="Search suppliers..." />
    <button>Search</button>
  </form>
  <form method="post" action="/suppliers/new" class="row">
    <input name="name" placeholder="New supplier name" required>
    <input name="phone" placeholder="WhatsApp phone (e.g. 6588xxxxxx)">
    <input name="category" placeholder="Category (Dry/Frozen/Vegetables)">

  </form>
</div>
